name: CI powered by Nix

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  nix-build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Build derivation
        run: nix build .#homesite
